<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="assignment 6.css">
</head>
<body>
    <table border="1" cellspacing="12px" cellpadding="1px">
        <tr>
            <th colspan="4" class="screen">0</th>
        </tr>
        <tr>
            <td class="functions lightgrey">Ac</td>
            <td class="functions lightgrey">⌫</td>
            <td class="functions lightgrey">%</td>
            <td class="functions orange">÷</td>
        </tr>
        <tr>
            <td class="functions gray">7</td>
            <td class="functions gray">8</td>
            <td class="functions gray">9</td>
            <td class="functions orange">×</td>
        </tr>
        <tr>
            <td class="functions gray">4</td>
            <td class="functions gray">5</td>
            <td class="functions gray">6</td>
            <td class="functions orange">-</td>
        </tr>
        <tr>
            <td class="functions gray">1</td>
            <td class="functions gray">2</td>
            <td class="functions gray">3</td>
            <td class="functions orange">+</td>
        </tr>
        <tr>
            <td colspan="2" id="zero" class="gray">0</td>
            <td class="functions gray">.</td>
            <td class="functions orange">=</td>
        </tr>
    </table>
</body>
</html>
